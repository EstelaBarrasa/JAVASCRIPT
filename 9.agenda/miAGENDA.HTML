<!-- creacion de una agenda en javascript de 4 contactos-->
<!DOCTYPE html>
<html lang="es">
<meta charset="utf-8">

<head>

	<title>AGENDA en JavaScript</title>

	<link rel="stylesheet" type="text/css" href="style.css">	

</head>

<body>

	<h1>AGENDA DE CONTACTOS</h1>
	
	<p>
		1.-Añadir contacto  
			<button type="boton" onclick="añadirContacto();"> Comenzar </button><br>

		<div id="respuesta">
			<span>---Lista de Contactos---</span>
		</div>

		2.-Eliminar contacto 
			<button type="boton" onclick="eliminarContacto();"> Comenzar </button><br>
			<br>
		3.-Buscar contacto 
			<button type="boton" onclick="buscarContacto();"> Comenzar </button><br>
			<br>
		4.-Mostrar contacto 
			<button type="boton" onclick="mostrarContacto();"> Comenzar </button><br>
	</p>		
		S.-Salir de agenda 
		<br>
	

<script src="script.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
